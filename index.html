<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Embedding Images and Video</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="title-container">
          <div class="yt-icon">
            <div></div>
          </div>
          <h2>Youtube</h2>
        </div>

        <section class="searchbar-container">
          <input class="searchbar" type="search" placeholder="Search" />
          <button title="Search" class="btn">Search</button>
        </section>

        <div class="profile-img-container">
          <img src="profile-picture.jpg" alt="current user profile picture" />
        </div>
      </nav>
    </header>

    <main>
      <div class="page-container">
        <section class="column video">
          <section class="video-player">
            <video src="badinerie.mp4" controls></video>
          </section>

          <section id="video-information" class="video-information">
            <section>
              video information
              <section>title, views, date...</section>

              <section>channel, sub count, sub button, description...</section>

              <section>
                comments
                <section>coomment count, order</section>

                <section>make a comment</section>

                <article>comment</article>
              </section>
            </section>
          </section>
        </section>
        <aside id="related-videos" class="column related-videos">
          Related videos
        </aside>
      </div>
    </main>
  </body>
</html>
